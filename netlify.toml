[build]
publish = "public"
command = "hugo --gc"

[context.production]
HUGO_VERSION = "0.92.0"
HUGO_ENV = "production"

[context.branch-deploy]
command = "hugo --buildFuture"

[context.branch-deploy.environment]
HUGO_VERSION = "0.93.0"
HUGO_ENV = "development"

[context.deploy-preview]
command = "hugo --buildFuture"

[context.deploy-preview.environment]
HUGO_VERSION = "0.92.2"
HUGO_ENV = "development"